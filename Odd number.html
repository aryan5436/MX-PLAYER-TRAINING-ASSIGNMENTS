<!doctype html>
<html>
    <head>
        <title>Adding Odd Numbers in Array</title>
        <script>

            document.write("Adding Odd Numbers in Array ");
            var arr=[];
            for(var i=1;i<=20;i++)
            {
               if(i%2!=0)
               {
                   arr.push(i);
               }
            }
            document.writeln(arr);

        </script>
    </head>
</html>
